        body {
            background-image: url('img/one.jpg');

            justify-content: center;
            align-items: center;

            margin-bottom: 30px;

        button {
            padding: 15px 30px;
            font-size: 1.2em;

            border: none;
            border-radius: 5px;

            transition: background-color 0.3s ease;

        button:hover {
